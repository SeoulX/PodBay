name: CI/CD Pipeline

on:
  push:
    tags:
      - "v*.*.*"   # Only run on semantic version tags (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract repo name and version tag
        id: tags
        run: |
          # Extract repo name from GitHub repository (format: owner/repo-name)
          REPO_NAME=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION_TAG=${GITHUB_REF_NAME}  # Remove 'v' prefix
          
          # Set Docker Hub image name
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/$REPO_NAME"
          
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          
          # Create single tag with version
          echo "TAG=$IMAGE_NAME:$VERSION_TAG" >> $GITHUB_OUTPUT
          
          echo "Repository: $REPO_NAME"
          echo "Version: $VERSION_TAG"
          echo "Tag: $IMAGE_NAME:$VERSION_TAG"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image summary
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "Image: ${{ steps.tags.outputs.IMAGE_NAME }}"
          echo "Tag: ${{ steps.tags.outputs.TAG }}"
