# Development overrides
version: '3.8'

services:
  podbay-backend:
    volumes:
      # Mount source code for development
      - ./backend:/app
    environment:
      - DEBUG=true
    command: ["uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]

  podbay-frontend:
    volumes:
      # Mount source code for development
      - ./frontend:/app
    command: ["python3", "-m", "http.server", "3000"]
