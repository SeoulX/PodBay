<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>
    <button onclick="testAPI()">Test API</button>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing...';
            
            try {
                // Test basic health endpoint
                const healthResponse = await fetch('http://localhost:8000/health');
                const healthData = await healthResponse.json();
                results.innerHTML += `<p>Health: ${JSON.stringify(healthData)}</p>`;
                
                // Test contexts endpoint
                const contextsResponse = await fetch('http://localhost:8000/api/v1/contexts');
                const contextsData = await contextsResponse.json();
                results.innerHTML += `<p>Contexts: ${JSON.stringify(contextsData)}</p>`;
                
                // Test pods endpoint
                const podsResponse = await fetch('http://localhost:8000/api/v1/pods');
                const podsData = await podsResponse.json();
                results.innerHTML += `<p>Pods count: ${podsData.length}</p>`;
                
                // Test monitoring endpoint
                const monitoringResponse = await fetch('http://localhost:8000/api/v1/monitoring/summary');
                const monitoringData = await monitoringResponse.json();
                results.innerHTML += `<p>Monitoring: ${JSON.stringify(monitoringData)}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
